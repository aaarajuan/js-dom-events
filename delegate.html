<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Architecto, facere ut?</li>
            <li class="item">Natus, molestias accusantium.</li>
            <li class="item">Soluta, labore necessitatibus?</li>
            <li class="item">Facere, asperiores alias?</li>
            <li class="item">Optio, temporibus recusandae!</li>
        </ul>
        <button id="add-item">Add Item</button>
    </section>
    <script>
        /* const items = document.getElementsByClassName("item");
        for(const item of items){
            item.addEventListener("click", function(event){
                event.target.parentNode.removeChild(event.target);
            })
        } */
        
        const listContainer = document.getElementById('list-container').addEventListener("click", function(event){
            event.target.parentNode.removeChild(event.target);
        });

        document.getElementById('add-item').addEventListener("click", function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = "Brand New Item Added";
            li.classList.add('item');
            listContainer.append(li);
        });
    </script>
</body>
</html>
