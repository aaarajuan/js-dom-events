<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="section-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Dolore, numquam?</li>
            <li id="item-3">Aut, exercitationem.</li>
            <li id="item-4">Necessitatibus, adipisci.</li>
            <li id="item-5">Molestias, doloribus.</li>
            <li id="item-6">Commodi, suscipit.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('list ul clicked');
        });
        document.getElementById('section-container').addEventListener('click', function(){
            console.log('section-container clicked');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked');
        });
    </script>
</body>
</html>
